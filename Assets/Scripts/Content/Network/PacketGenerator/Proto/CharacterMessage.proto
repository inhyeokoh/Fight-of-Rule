syntax = "proto3";

message CHARACTER_INFO {
    string nickname = 1;
    string job = 2;
    string gender = 3;

    CHARACTER_STATUS stat = 4;
}

message CHARACTER_STATUS {
    int32 level = 1;
    int32 maxHP = 2;
    int32 hp = 3;
    int32 maxMP = 4;
    int32 mp = 5;
    int32 maxEXP = 6;
    int32 exp = 7;
    int32 attack = 8;
    int32 attackSpeed = 9;
    int32 defense = 10;
    int32 speed = 11;
}